<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stratego/host</title>
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" />
    <script src="./js/hostPage.js"></script>
  </head>
  <body>
    <a href="index.html"><i class="far fa-arrow-alt-circle-left" id="back"></i></a>
    <div id="hostGame" class="center">
      <div class="title">Stratego</div>
      <form method="POST" action="host" class="inputFields" onsubmit="return isValidName()">
        <label for="username">Name:</label>
        <input
          name="playerName"
          class="placeholderColor"
          placeholder="enter name"
          type="text"
          autocomplete="off"
        />
        <p id="message">please enter your name</p>
        <input class="host" value="Host" type="submit" />
      </form>
    </div>
  </body>
</html>
